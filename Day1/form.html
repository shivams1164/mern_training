<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>

<body>

    <form action="index.html">
        <label>Name: </label>
        <input type="text" id="username" name="name" required><br><br>
        <label>Email:
            <input type="email" id="email" name="email">
        </label><br><br>
        <label>Password:

            <input type="password" name="password" id="" placeholder="password" required> </label><br><br>

        <label>number:
            <input type="number" name="mobile_nuum" id="">
        </label><br><br>
        <label>Hobbies</label><br>
        <input type="checkbox" name="music" id="Music" value="Music"> <label for="Music">Music</label><br>
        <input type="checkbox" name="dance" id="Dance" value="Dance"> Dance<br>
        <input type="checkbox" name="sports" id="Sport" value="Sports"> Sports<br>
        <input type="checkbox" name="cricket" id="Crick" value="Cricket"> Cricket<br>

        <label for="Radio">Gender</label><br>
        <input type="Radio" name="Radio" id="male" value="male"><label for="male"> Male</label><br>
        <input type="Radio" name="Radio" id="female" value="female"><label for="female"> Female</label>
        <br><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="enter the details"></textarea>
        
        <br>
        
        <label for="city">City</label>
        <select name="city" id="">
            <option value="">Delhi</option>
            <option value="">Lucknow</option>
            <option selected value="">Ghaziabad</option>
        </select>
        
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>
</body>

</html>
