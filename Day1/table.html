    <title>Table Tag</title>
</head>

<body>
    <table border="2">
        <caption>My Table Caption</caption>
        <thead>
            <tr>
                <th colspan="4">Header Section</th>
            </tr>
            <tr>
                <th>Column 1 </th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">Footer Data 1</td>
                <td>Footer Data 2</td>
                <td rowspan="2">Row Span Data</td>
            </tr>
            <tr>
                <td>Footer Data 3</td>
                <td>Footer Data 4</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="2">Data A1</td>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data B2</td>
                <td>Data C2</td>
                <td>Data D2</td>
            </tr>
        </tbody>
    </table>

</body>
